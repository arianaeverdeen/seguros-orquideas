
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seguros Orqu√≠deas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <style>
    .navbar-brand img {
      max-height: 48px;
      height: auto;
    }
    @media (max-width: 576px) {
      .navbar-brand img {
        max-height: 42px;
      }
    }
    .hero .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.45);
    }
    .section-title {
      font-weight: 700;
      font-size: 2.25rem;
    }
    .service-card:hover {
      background-color: #f1f1f1;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;
    }
    .btn-wsp {
      background-color: #25D366;
      color: white;
      border: none;
    }
    .btn-wsp:hover {
      background-color: #1eb75c;
      color: white;
    }
    .card a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
<!-- NAVBAR OMITIDO POR BREVIDAD -->

<!-- Carrusel de logos de aseguradoras -->
<section class="py-5 bg-white">
  <div class="container text-center">
    <h2 class="mb-4">Trabajamos con las mejores aseguradoras</h2>
    <div id="aseguradorasCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner d-flex align-items-center" style="height:100px;">
        <div class="carousel-item active">
          <img src="img/aseguradoras/ALLIANZ.png" class="d-block mx-auto" style="height: 80px;" alt="Allianz">

        <div class="carousel-item">

          <img src="img/aseguradoras/logo liberty.png" class="d-block mx-auto" style="height: 80px;" alt="Liberty">
        </div>

      <button class="carousel-control-next" type="button" data-bs-target="#aseguradorasCarousel" data-bs-slide="next">
